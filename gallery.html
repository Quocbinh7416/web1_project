  <script id="gallery-categories-template" type="text/x-handlebars-template">
    <li class="nav-item">
      <a class="nav-link disabled ps-0" href="#" aria-current="page"
        onclick="loadData('gallery', 'gallery-template', 'gallery'); disableLink(this);">Show all</a>
    </li>
    {{#each data}}
      <li class="nav-item">
          <a class="nav-link" href="#" onclick="loadData('gallery/categories/{{id}}', 'gallery-template', 'gallery'); disableLink(this);">{{name}}</a>
      </li>
    {{/each}}

  </script>

  <script id="gallery-template" type="text/x-handlebars-template">
    {{#each data}}
      <div class="col-md-3">
        <img src="{{imagepath}}" alt="" class="img-thumbnail mb-3">
      </div>
    {{/each}}

  </script>

  <script>
    loadData("gallery-categories", "gallery-categories-template", "gallery-categories");
    loadData("gallery", "gallery-template", "gallery");
    function disableLink(link) {
      let links = document.querySelectorAll('#gallery-categories a');
      for (let i = 0; i < links.length; i++) {
        links[i].classList.remove('disabled');
      }
      link.classList.toggle('disabled');
    }

  </script>
