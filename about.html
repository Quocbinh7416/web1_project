  <script id="about-us-template" type="text/x-handlebars-template">
    <h1 class="py-3">About Us</h1>
    {{#each data}}
    <div>
      <img src="{{thumbpath}}" alt="About us" class="float-start rounded-4 me-3">
      <div class="text-black-50">{{{summary}}}</div>
      <a href="#aboutus/{{id}}" class="btn btn-link readmore py-0 ps-0"
      onclick = "loadDetails('aboutus/{{id}}', 'details-about-template', 'content')">Read more</a>
    </div>
    {{/each}}
  </script>

  <script id="our-vision-template" type="text/x-handlebars-template">
    <h1 class="py-3">Our Vision</h1>
    {{#each data}}
      <a href="#visions/{{id}}" class="text-decoration-none" onclick = "loadDetails('visions/{{id}}', 'details-about-template', 'content')">
        <div class="mb-4 clearfix">
          <img src="{{thumbpath}}" alt="vision1" class="float-start rounded-4 me-4">
          <h3 class="text-black">{{name}}</h3>
          <div class="text-black-50">{{{summary}}}</div>
        </div>
      </a>
    {{/each}}
  </script>

  <script id="testimonial-template" type="text/x-handlebars-template">
    <div class="container">

            <div>
              <span class="text-white">
                {{name}}

              <br>
              <a href="#">{{email}}</a>
            </div>
          </div>
        {{/each}}
      </div>
    </div>
  </script>


  <script id="our-team-template" type="text/x-handlebars-template">
    <h1 class="py-3">Our Team</h1>
      <div class="row py-3">
        {{#each data}}
          <div class="col">
            <a href="#team/{{id}}" class="text-decoration-none"
              onclick = "loadDetails('team/{{id}}', 'details-about-template', 'content')">
              <img class="rounded-4 img-fluid" src="{{thumbpath}}" alt="ourteam1">
              <h4 class="py-2 text-black">{{name}}</h4>
              <p class="text-black-50">{{summary}}</p>

        {{/each}}

  </script>

  <script id="details-about-template" type="text/x-handlebars-template">
    <section class="container py-3 overflow-auto">
      {{#each data}}
        <h1 class="py-3">{{name}}</h1>
        <img src="{{imagepath}}" alt="{{name}}" class="float-start rounded me-3">
        <div class="">{{{description}}}</div>
      {{/each}}
    </section>
  </script>

  <script>
    checkLogin();
    if(location.hash == '' || location.hash == '#') {
      loadPage();
    } else {
      loadDetails(location.hash.substr(1), 'details-about-template', 'content');
    }

    function loadPage() {
      document.getElementById('main').style.display = 'block';
      document.getElementById('content').style.display = 'none';

      loadData('aboutus', 'about-us-template', 'about-us');
      loadData('visions', 'our-vision-template', 'our-vision');
      loadData('testimonials', 'testimonial-template', 'testimonial');
      loadData('team', 'our-team-template', 'ourTeam');
    }

    history.replaceState({loadPage : 1}, null, location.href);

    async function loadDetails(request, templateId, viewId){
      document.getElementById('main').style.display = 'none';
      document.getElementById('content').style.display = 'block';
      await loadData(request, templateId, viewId);
      history.replaceState({request, templateId, viewId}, null, location.href);
    }

    window.onpopstate = (event) => {
      let state = event.state;
      if(state && state.loadPage) {
        loadPage();
      } else if (state && state.request) {
        loadDetails(state.request, state.templateId, state.viewId);
      }
    }
  </script>
